set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g history-limit 10000
set -s escape-time 0

# -- Shell --
set-option -g default-shell /bin/zsh

# -- Prefix (Ctrl+a is easier than Ctrl+b) --
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# -- Navigation (Vim style) --
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# -- Splits --
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# -- CLIPBOARD INTEGRATION (Critical for Docker) --
# This pipes text selected in tmux to xclip, which talks to the host via X11/WSLg
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
